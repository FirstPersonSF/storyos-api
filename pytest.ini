[pytest]
# Pytest configuration for StoryOS

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Custom markers
markers =
    integration: Integration tests that hit the API
    unit: Unit tests that test isolated components
    slow: Tests that take longer to run (LLM calls, etc.)
    workflow: Workflow sequence tests
